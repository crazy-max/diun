name: docs

on:
  push:
    branches:
      - 'master'
      - 'v*'
    tags:
      - 'v*'
    paths:
      - '.github/workflows/docs.yml'
      - 'docs/**'
      - 'Dockerfile.mkdocs'
      - 'mkdocs.yml'
  pull_request:
    branches:
      - 'master'
      - 'v*'
    paths:
      - '.github/workflows/docs.yml'
      - 'docs/**'
      - 'Dockerfile.mkdocs'
      - 'mkdocs.yml'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Prepare
        id: prepare
        run: |
          VERSION=edge
          RELEASE=false
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          if [[ $VERSION =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
            RELEASE=true
          fi
          echo ::set-output name=release::${RELEASE}
      -
        name: Build mkdocs Docker image
        run: |
          docker build -t mkdocs -f ./Dockerfile.mkdocs ./
      -
        name: Build docs
        run: |
          docker run --rm -v "$(pwd):/docs" mkdocs build --strict
          sudo chown -R $(id -u):$(id -g) ./site
      -
        name: Deploy
        if: success() && github.event_name != 'pull_request' && (endsWith(github.ref, github.event.repository.default_branch) || steps.prepare.outputs.release == 'true')
        uses: crazy-max/ghaction-github-pages@v2.0.1
        with:
          target_branch: gh-pages
          build_dir: site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
