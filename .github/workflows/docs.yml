name: docs

on:
  push:
  pull_request:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Build mkdocs Docker image
        run: |
          docker build -t mkdocs -f ./docs/Dockerfile ./
      -
        name: Build docs
        run: |
          docker run --rm --entrypoint "sh" -v "$(pwd)/docs:/mkdocs" mkdocs \
            sh -c "mkdocs build --strict && chown -R $(id -u):$(id -g) ./site"
      -
        name: Deploy
        if: success() && github.event_name != 'pull_request' && endsWith(github.ref, github.event.repository.default_branch)
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
