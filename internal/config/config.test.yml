db:
  path: diun.db

watch:
  workers: 100
  schedule: "*/30 * * * *"
  first_check_notif: false

notif:
  gotify:
    enable: false
    endpoint: http://gotify.foo.com
    token: Token123456
    priority: 1
    timeout: 10
  mail:
    enable: false
    host: localhost
    port: 25
    ssl: false
    insecure_skip_verify: false
    username:
    username_file:
    password:
    password_file:
    from:
    to:
  rocketchat:
    enable: false
    endpoint: http://rocket.foo.com:3000
    channel: "#general"
    user_id: abcdEFGH012345678
    token: Token123456
    timeout: 10
  slack:
    enable: false
    webhook_url: https://hooks.slack.com/services/ABCD12EFG/HIJK34LMN/01234567890abcdefghij
  telegram:
    enable: false
    token: abcdef123456
    chat_ids:
      - 8547439
      - 1234567
  webhook:
    enable: false
    endpoint: http://webhook.foo.com/sd54qad89azd5a
    method: GET
    headers:
      Content-Type: application/json
      Authorization: Token123456
    timeout: 10

regopts:
  someregopts:
    timeout: 5
  bintrayoptions:
    username: foo
    password: bar
  sensitive:
    username_file: /run/secrets/username
    password_file: /run/secrets/password

providers:
  docker:
    standalone:
      watch_by_default: true
      watch_stopped: true
  swarm:
    local_swarm:
      watch_by_default: true
  file:
    filename: ./dummy.yml
